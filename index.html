<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
  <div id="container" onclick="discTransform()"></div>
  <div id="disc"></div>
  <audio src="annihilation-gun.mp3" id="sound" controls></audio>
  <script src="index.js"></script>
  <script>
    let audio = $("#sound")[0];
    $("#container").click(function () {
      audio.play();
    });
  </script>
  <script>
    function discTransform() {
      $("#disc").css("transform", "translateX(100px)");
      setTimeout(function () {
        $("#disc").css("transform", "translateX(0)");
      }, 8000);
    }
  </script>
  <script>
    function load() {
      $("body").css("background-color", "black");
      setTimeout(function () {
        $("body").css("box-shadow", "none");
        $("body").css("background-color", "white");
      }
    , 500);}
  </script>
</body>
</html>
